<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" /> -->
    <link rel="stylesheet" href="styles.css">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap"> -->
    <title>CatNote</title>
    
</head>
<body class="light-mode">
    <div class="container mx-auto my-8 flex items-center justify-between">
        <div class="flex items-center">
            <img src="resources/icon128.png" alt="CatNote Logo" class="w-12 h-12 mr-2">
            <div class="flex flex-col">
                <h1 id="headText" class="text-2xl font-bold mb-1">CatNote {Feature View Note*}</h1>
                <div id="noteCount" class="text-gray-500 dark:text-gray-400 text-sm"></div>
            </div>
        </div>
        
        
        <button id="theme-toggle" type="button"
            class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5">
            <svg id="theme-toggle-dark-icon" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg">
                <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
            </svg>
            <svg id="theme-toggle-light-icon" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                    fill-rule="evenodd" clip-rule="evenodd"></path>
            </svg>
        </button>
    </div>

    <div class="container mx-auto">
        <div class="note-container">
            <textarea autofocus id="noteInput" class="w-full p-2 note rounded" placeholder="Add your note here..."></textarea>
            <button id="addNoteBtn" class="bg-blue-500 text-white py-2 px-4 rounded w-full"><i class="bi bi-plus-lg mr-2"></i> Add Note</button>
        </div>
        <div class="custom-style-filters-01 container mx-auto mt-4 flex justify-center text-sm space-x-4 mt-custom-tags">
            <!-- Added Bootstrap icons -->
            <button id="toggleStarred" class="btn btn-secondary focus:outline-none focus:ring focus:border-blue-300 transition-all transform active:scale-95">
                <i class="bi bi-star-fill text-yellow-500"></i> Starred
            </button>
            
            <button id="toggleStrikethrough" class="btn btn-secondary focus:outline-none focus:ring focus:border-blue-300 transition-all transform active:scale-95">
                <i class="bi bi-type-strikethrough text-red-500"></i> Strikethrough
            </button>
            
            <button id="resetFilters" class="btn btn-secondary focus:outline-none focus:ring focus:border-blue-300 transition-all transform active:scale-95">
                Reset Filters
            </button>
        </div>
        
        <div id="notes" class="mt-8 max-h-60 overflow-y-auto hover:overflow-scroll" draggable="true">
            <!-- Notes will be displayed here -->
        </div>
    </div>
<!-- Updated Minimalistic Footer -->

        GitHub

</div>

    <!-- Website -->
    <div class="text-gray-500 text-sm">
        <a href="https://www.shatadip.com/" target="_blank" rel="noopener noreferrer" class="text-gray-500 hover:underline">@shatadip</a>
